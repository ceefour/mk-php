<div ui-content-for="title">
    <i class="fa fa-calendar"></i> Attractions
</div>
<div class="scrollable">
    <!--div class="scrollable-header">
        header
    </div-->
    <div class="scrollable-content">
        <form role="form" ng-submit="save()">
            <fieldset>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Name" ng-model="event.name"/>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Address" ng-model="event.address"/>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" placeholder="Description" rows="3" ng-model="event.description"></textarea>
                </div>
            </fieldset>
            <button class="btn btn-primary btn-block" type="submit">Add</button>
        </form>
    </div>
</div>
