<div ui-content-for="title">
    <i class="fa fa-calendar"></i> Attractions
</div>
<div class="scrollable">
    <div class="scrollable-header">
        <div class="btn-group">
            <a class="btn btn-default" href="#/events/new"><i class="fa fa-plus"></i> New</a>
        </div>
    </div>
    <div class="scrollable-content">
        <div class="list-group text-left">
            <div class="list-group-item list-group-item-home"
                 ng-repeat="event in events">
                <strong>{{event.name}}</strong>
                <p class="pull-right" style="color: green"><small>{{event.address}}</small></p>
                <p class="text-muted"><small>{{event.description}}</small></p>
            </div>
        </div>
    </div>
</div>
