<div ui-content-for="title">
    <i class="fa fa-map-marker"></i> Tourism
</div>
<div class="scrollable">
    <div class="scrollable-header">
        <div class="btn-group">
            <a class="btn btn-default" href="#/places/new"><i class="fa fa-plus"></i> New</a>
        </div>
    </div>
    <div class="scrollable-content">
        <div class="list-group text-left">
            <div class="list-group-item list-group-item-home"
                 ng-repeat="place in places">
                <strong>{{place.name}}</strong>
                <p class="pull-right" style="color: navy"><small>{{place.address}}</small></p>
                <p class="text-muted"><small>{{place.description}}</small></p>
            </div>
        </div>
    </div>
</div>
